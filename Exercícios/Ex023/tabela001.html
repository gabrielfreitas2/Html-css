<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
        border-collapse: collapse;
        width: 400px;
        }

        .linha {
            background-color: gray;
        }

        .dado {
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<table>

 <tr>
     <td>A1</td>
     <td>B1</td>
     <td>C1</td>
 </tr>

 <tr class="linha">
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
 </tr>

 <tr>
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
 </tr>

 <tr>
    <td>A4</td>
    <td class="dado">B4</td>
    <td>C4</td>
 </tr>

 <tr>
    <td>A5</td>
    <td>B5</td>
 </tr>

 <tr>
    <td>A6</td>
 </tr>

</table>
</body>
</html>
