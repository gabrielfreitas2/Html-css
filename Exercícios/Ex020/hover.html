<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            color: brown;
            width: 130px;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: azure;
            background-color: crimson;
            width: 115px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passa o mouse no texto em baixo ae mane</p>
    <div>
        Passa aqui
        <p>Segredo UUUU</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
